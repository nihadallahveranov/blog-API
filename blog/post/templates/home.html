{% extends 'base.html' %}

{% load rest_framework %}

{% block content %}

<h2>Posts</h2>

<h6>
    <ul>
    {% for post in object_list %}
        <li><a href="{% url 'post-detail' post.pk %}"> {{ post.title }}</a> - {{ post.author }}<br/>
        </li>
    {% endfor %}
    </ul>
</h6>

{% endblock %}
