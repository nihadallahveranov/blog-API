{% extends 'base.html' %}

{% load rest_framework %}

{% block title %} {{ user.username }}'s posts {% endblock %}

{% block content %}

<h2>{{ user.username }}'s posts </h2>

<h6>
    <ul>
    {% for post in posts %}
        <li><a href="{% url 'post-detail' post.pk %}"> {{ post.title }}</a> - {{ post.author }}<br/>
        </li>
    {% endfor %}
    </ul>
</h6>
{% endblock %}
